name: Dart

on:
  push:
    branches: [ development-frontend ]
  pull_request:
    branches: [ development-frontend ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.1.2'
        
    - name: Get dependencies
      working-directory: ./mobile
      run: flutter pub get
      
    - name: Run tests
      working-directory: ./mobile
      run: flutter test
