name: onconnect CI

on:
  pull_request:
    branches: [ development ]
    paths:
    - 'backend/onconnect/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: npm ci
        working-directory: backend/onconnect
      - run: npm test
        working-directory: backend/onconnect
