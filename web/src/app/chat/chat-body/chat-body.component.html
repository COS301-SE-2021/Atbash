<ng-container *ngIf="isInChat else notInChat">
  <app-chat-body-message *ngFor="let message of messageService.chatMessages" [message]="message"></app-chat-body-message>
</ng-container>
<ng-template #notInChat>
  <div class="d-flex justify-content-center align-items-center h-100">
    <img src="assets/atbash.svg" alt="Atbash">
  </div>
</ng-template>
